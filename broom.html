  <script>
    // Sample data for cards
    const cardData = [
      { image: 'src\\Broom\\image_1.jpg', description: 'Description for Image 1' },

      { image: 'src\\Broom\\image_24.jpg', description: 'Description for Image 3' },
      
      // Add more data as needed
    ];

    // Function to create a card
    function createCard(image, description) {
      const cardContainer = document.getElementById('card-container');

      const card = document.createElement('div');
      card.className = 'card';

      const cardImage = document.createElement('img');
      cardImage.src = image;
      cardImage.alt = 'Card Image';
      cardImage.className = 'card-image';

      const cardDescription = document.createElement('p');
      cardDescription.textContent = description;
      cardDescription.className = 'card-description';

      card.appendChild(cardImage);
      card.appendChild(cardDescription);

      cardContainer.appendChild(card);
    }

    // Loop through the card data and create cards
    cardData.forEach(card => {
      createCard(card.image, card.description);
    });
  </script>
